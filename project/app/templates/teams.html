{% extends 'base.html' %}
{% block content %}
<h1>Teams</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Team Name</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team.id }}</td>
            <td>{{ team.name }}</td>
            <td>{{ team.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
<form method="POST" action="{{ url_for('main.delete_team', team_id=team.id) }}" style="display: inline;">
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester Players</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #DA291C, #000000);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-category {
            margin-bottom: 40px;
        }

        .player-category h2 {
            margin-bottom: 20px;
            color: #DA291C;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .player-item {
            position: relative;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .player-item:hover {
            transform: translateY(-10px);
        }

        .player-item img {
            width: 100%;
            border-radius: 10px;
        }

        .player-info {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .player-item:hover .player-info {
            display: block;
        }

        .player-info h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .player-info p {
            font-size: 1rem;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Manchester Players</h1>
    </header>

    <main>
        <div class="player-category">
            <h2>Goalkeepers</h2>
            <div class="player-list">
                <div class="player-item">
                    <img src="https://www.redarmyfc.com/images/squad/rafc_Sat32858_20231230_ab.jpg"
                        alt="Altay Bayindir">
                    <div class="player-info">
                        <h3>1 - Altay Bayindir</h3>
                        <p>Position: Goalkeeper</p>
                        <p>Nationality: Turkish</p>
                        <p>Age: 26</p>
                    </div>
                </div>
                <div class="player-item">
                    <img src="https://www.redarmyfc.com/images/squad/rafc_Sun33337_20230820_th.jpg"
                        alt="Altay Bayindir">
                    <div class="player-info">
                        <h3>22 - Tom Heaton</h3>
                        <p>Position: Goalkeeper</p>
                        <p>Nationality: English</p>
                        <p>Age: 38</p>
                    </div>
                </div>
                <div class="player-item">
                    <img src="https://www.redarmyfc.com/images/squad/rafc_Sun41808_20230820_ao.jpg" alt="Andre Onana">
                    <div class="player-info">
                        <h3>24 - Andre Onana</h3>
                        <p>Position: Goalkeeper</p>
                        <p>Nationality: Cameroonian</p>
                        <p>Age: 28</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Manchester United. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for hover effect
        document.querySelectorAll(".player-item").forEach(item => {
            item.addEventListener("mouseenter", () => {
                item.querySelector(".player-info").style.display = "block";
            });
            item.addEventListener("mouseleave", () => {
                item.querySelector(".player-info").style.display = "none";
            });
        });
    </script>
</body>

</html>

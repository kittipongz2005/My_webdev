<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Fanpage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Liverpool FC Logo" class="logo">
            <span class="club-name">Manchester United Fanpage</span>
        </div>
        <div class="nav-right">
            <a href="#">Competition</a>
            <a href="#">Player</a>
            <a href="#">Trophy</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Trophies</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #fff;
            text-align: center;
        }

        header {
            background: #DA291C;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 70px;
        }

        .section:nth-child(odd) {
            background: #000;
        }

        .section:nth-child(even) {
            background: #fff;
            color: #000;
        }

        .trophy-img {
            width: 500px;
        }

        .content {
            flex: 1;
            text-align: left;
            padding: 0 20px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #d4af37;
        }

        .sub-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .years {
            font-size: 1rem;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background-color: #DA291C;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: darkred;
        }

        footer {
            background: #000;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>Manchester United Trophies</header>

    <div class="section">
        <img src="https://images2.minutemediacdn.com/image/upload/c_crop,w_4516,h_2540,x_0,y_0/c_fill,w_1440,ar_16:9,f_auto,q_auto,g_auto/images/GettyImages/mmsport/90min_th_international_web/01fn5w7jxg02wfz0wb51.jpg"
            class="trophy-img" alt="League Trophies">
        <div class="content">
            <div class="title">20</div>
            <div class="sub-title">LEAGUE TITLES</div>
            <div class="years">1908, 1911, 1952, 1956, 1957, 1965, 1967, 1993, 1994, 1996, 1997, 1999, 2000, 2001, 2003,
                2007, 2008, 2009, 2011, 2013</div>

        </div>
    </div>

    <div class="section">
        <img src="https://f.ptcdn.info/148/084/000/sdh5lywo2rtJ3Z4FaAGh-o.jpg" class="trophy-img"
            alt="Champions League Trophy">
        <div class="content">
            <div class="title">3</div>
            <div class="sub-title">UEFA CHAMPIONS LEAGUE</div>
            <div class="years">1968, 1999, 2008</div>
        </div>
    </div>


    <footer>&copy; 2025 Manchester United. All rights reserved.</footer>
</body>

</html>

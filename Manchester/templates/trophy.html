<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Trophies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #DA291C, #000000);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #DA291C;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #ffcccb;
            color: #d60017;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #ff9999;
        }
    </style>
</head>

<body>
    <header>
        <a href="\dashboard" class="back-btn">Back</a>
        <h1>Manchester United Trophies</h1>
    </header>

    <main>
        <section id="trophies">
            <h2>Trophies</h2>
            <ul>
                <li>Premier League - 2021</li>
                <li>FA Cup - 2019</li>
                <li>Champions League - 2008</li>
                <li>Europa League - 2017</li>
                <li>FIFA Club World Cup - 2008</li>
                <li>League Cup - 2017</li>
                <li>Community Shield - 2016</li>
                <!-- Add more trophies as needed -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Manchester United. All rights reserved.</p>
    </footer>
</body>

</html>
